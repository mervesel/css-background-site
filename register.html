<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body id="body">
    <header id="top-header">
      <div id="main-nav" class="container">
        <a href="" id="top-header-logo">XL-COFFEE</a>
        <nav id="top-menu" class="main-nav">
          <ul class="main-nav-items">
            <li class="main-nav-item">
              <a href="#" class="top-menu-item">Anasayfa</a>
            </li>
            <li class="main-nav-item">
              <a href="#" class="top-menu-item">Hakkında</a>
            </li>
            <li class="main-nav-item">
              <a href="#" class="top-menu-item">İletişim</a>
            </li>
            <li class="main-nav-item">
              <a onclick="displayMenu()" href="#">
                <i class="fa fa-bars"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="signup-page">
      <div class="container">
        <h1 class="signup-title">Create Your Account</h1>
        <form class="signup-form">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" />

          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" />

          <label for="email">Email</label>
          <input type="email" id="email" />

          <label for="password">Password</label>
          <input type="password" id="password" />

          <label for="gender">Gender</label>
          <select id="gender">
            <option>Select</option>
            <option>Kadın</option>
            <option>Erkek</option>
          </select>

          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms"
            >Agree to
            <a href="#">terms &amp; Conditions </a>
          </label>

          <button type="submit" class="btn btn-secondary">Sign Up</button>
        </form>
      </div>
    </main>

    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <nav>
              <ul id="footer-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Content</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-2">
            <ul class="footer-social">
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <a href="#body" id="page-icon">
      <i class="fa-solid fa-angles-up"></i>
    </a>

    <script>
      function displayMenu(){
        var link=document.getElementById("main-nav");
        link.classList.toggle("responsive");
      }
    </script>

  </body>
</html>
